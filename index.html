<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">

  <section>

    <img 

        srcset=
            "images/museum.jpg/320x200 320w,
            images/museum.jpg/640x400 640w,
            images/museum.jpg/1024x600 960w"

        sizes=
        "(max-width: 320px) 320px,
        (max-width 640px) 640px,
        (max-width: 1024px) 960px"

        src="images/museum.jpg/640x400" 
        alt="Image of a museum">

  </section>


  </header>
</body>

</html>
