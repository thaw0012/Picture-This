<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  <img src="images/museum.jpg" alt="placeholder">
  </header>
  
  <br>

  <section>

    <picture>
      <!-- Square Image -->
        <source class="avatar" srcset="images/museum.jpg-1440w"
                media="(min-width: 1440px)" sizes="50vw">

        <source class="avatar" srcset="images/museum-960w.jpg"
                media="(min-width: 960px)" sizes="50vw">

        <source class="avatar" srcset="images/museum-480w.jpg"
                media="(min-width: 480px)" sizes="50vw">


      <!-- Landscape Image -->
        <source srcset="images/museum-960w.jpg"
                media="(max-width: 960px)" sizes="100vw">

        <source srcset="images/museum-640w.jpg"
                media="(max-width: 640px)" sizes="100vw">

        <source srcset="images/museum-320w.jpg"
                media="(max-width: 320px)" sizes="100vw">

        <img src="images/museum.jpg" alt="placeholder">
  </section>
</body>

</html>
