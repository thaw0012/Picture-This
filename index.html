<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  <img src="images/museum.jpg" alt="placeholder">
  </header>
  
  <br>

  <section>
    <picture>
      <!-- Square Image -->
        <source class="avatar" srcset="images/museum.jpg"
                media="(min-width: 1440px),
                        (min-width: 960px),
                        (min-width: 480px)">

      <!-- Landscape Image -->
        <source srcset="images/museum.jpg"
                media="(max-width: 960px),
                        (max-width: 640px),
                        (max-width: 320px)">

        <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </section>

</body>

</html>
